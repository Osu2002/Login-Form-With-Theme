<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Login - Different Theme</title>
  <link rel="stylesheet" href="./style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <!-- Container for the login section -->
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div> <!-- Decorative circle -->
      <div class="form-container">
        <h1 class="opacity">LOGIN</h1> <!-- Login title -->
        <form>
          <input type="text" placeholder="USERNAME" /> <!-- Username input field -->
          <input type="password" placeholder="PASSWORD" /> <!-- Password input field -->
          <button class="opacity">SUBMIT</button> <!-- Submit button -->
        </form>
        <div class="register-forget opacity">
          <a href="">REGISTER</a> <!-- Link to register -->
          <a href="">FORGOT PASSWORD</a> <!-- Link to forgot password -->
        </div>
      </div>
      <div class="circle circle-two"></div> <!-- Decorative circle -->
    </div>
    <div class="theme-btn-container"></div> <!-- Container for theme buttons -->
  </section>
  <script src="./script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
